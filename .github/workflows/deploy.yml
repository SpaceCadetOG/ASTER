name: Deploy ASTER to GCP VM

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build long & short (linux/amd64)
        run: |
          mkdir -p bin
          GOOS=linux GOARCH=amd64 go build -o bin/aster-long ./cmd/long
          GOOS=linux GOARCH=amd64 go build -o bin/aster-short ./cmd/short
          ls -l bin

      - name: Configure SSH
        env:
          DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$DEPLOY_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          printf "Host vm\n  HostName %s\n  User %s\n  IdentityFile ~/.ssh/id_ed25519\n  StrictHostKeyChecking no\n" \
            "${{ secrets.DEPLOY_HOST }}" "${{ secrets.DEPLOY_USER }}" >> ~/.ssh/config

      - name: Copy binaries to VM
        run: |
          ssh vm "mkdir -p ~/ASTER/bin"
          scp bin/aster-long bin/aster-short vm:~/ASTER/bin/

      - name: Restart systemd services on VM
        run: |
          ssh vm << 'EOF'
          set -e
          echo "Stopping services..."
          sudo systemctl stop aster-long.service || true
          sudo systemctl stop aster-short.service || true

          echo "Starting services..."
          sudo systemctl start aster-long.service
          sudo systemctl start aster-short.service

          echo "Checking status..."
          sudo systemctl --no-pager --full status aster-long.service | head -n 15 || true
          sudo systemctl --no-pager --full status aster-short.service | head -n 15 || true

          echo "Checking HTTP..."
          curl -s http://localhost:8080 | head || echo "8080 not responding"
          curl -s http://localhost:8081 | head || echo "8081 not responding"
          EOF